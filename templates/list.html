{% extends "template.html" %}
{% block content %}

    <a class="btn btn-primary" href="{{ url_for('new') }}">Novo Jogo</a>
<a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <th>Name</th>
        <th>Category</th>
        <th>Console</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                    <td><a href="{{ url_for('edit', id=game.id) }}" >Editar</a></td>
                    <td><a href="{{ url_for('remove', id=game.id) }}" >Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
