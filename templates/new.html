{% extends "template.html" %}
{% block content %}
<form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
    <fieldset>
      <figure class="img-thumbnail col-md-4">
        <img src="{{ url_for('image', name='capa_padrao.jpg') }}" class="img-fluid">
        <figcaption>
          <label class="fileContainer">
            Alterar imagem
            <input type="file" name="image-file" accept=".jpg" />
          </label>
        </figcaption>
      </figure>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="category" class="form-control">
      </div>
      <div class="form-group">
        <label for="console">Console</label>
        <input type="text" id="console" name="console" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
      <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
    </fieldset>
</form>
{%endblock%}
